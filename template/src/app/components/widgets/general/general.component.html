<div class="container-fluid">
    <div class="row general-widget-wrapper">
        @for(detail of details; track detail; let i = $index) {
            <div class="col-sm-6 col-xl-3 col-lg-6 box-col-3">
                <app-details [detail]="detail"></app-details>
            </div>
        }

        <div class="col-xl-5 col-md-6 box-col-5">
            <app-session-by-device [type]="'classic'"></app-session-by-device>
        </div>
        
        <div class="col-xxl-6 box-col-12">
            <div class="row">

                @for(details of lastMonthDetails; track details; let i = $index) {
                    <div [ngClass]="(lastMonthDetails.length % 2 !== 0 && i === lastMonthDetails.length - 1) ? 'col-md-4 col-12' : 'col-md-4 col-sm-6'">
                        <app-last-month-details [details]="details"></app-last-month-details>
                    </div>
                }
            </div>
        </div>

        <div class="col-xxl-6 box-col-12">
            <div class="row user-tread-cards">
                <div class="col-sm-6">
                    <app-total-users></app-total-users>
                </div>
                <div class="col-sm-6">
                    <app-page-views></app-page-views>
                </div>
            </div>
        </div>
        <div class="col-xxl-6 col-md-6 ord-md-i box-col-6">
            <app-all-visits></app-all-visits>
        </div>
    </div>
</div>
